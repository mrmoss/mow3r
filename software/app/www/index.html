<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/cryptojs/hmac-sha256.js"></script>
		<script src="js/gui.js"></script>
		<script src="js/joy.js"></script>
		<script src="js/network.js"></script>
		<!--CALL THIS LAST-->
		<script src="js/app.js"></script>
	</head>
	<body ng-app="starter">
		<ion-pane>
			<ion-header-bar class="bar-stable">
				<h1 class="title">mow3r</h1>
			</ion-header-bar>
			<ion-content has-bouncing="false">
				<ul class="list">
					<li class="item item-input-inset">
						<label class="item-input-wrapper">
							<input id="auth_input" type="password" placeholder="Pin"></input>
						</label>
						<div class="item-icon-right">
							<i id="auth_good" class="icon ion-checkmark-circled" style="visibility:hidden;color:#11dd77;"></i>
							<i id="auth_bad" class="icon ion-android-alert" style="color:red;"></i>
						</div>
					</li>
					<li class="item item-icon-right">
						<i id="heartbeat_good" class="icon ion-checkmark-circled" style="visibility:hidden;color:#11dd77;"></i>
						<i id="heartbeat_bad" class="icon ion-android-alert" style="color:red;"></i>
						Server Status
					</li>
					<li class="item item-icon-right">
						<i id="ardubeat_good" class="icon ion-checkmark-circled" style="visibility:hidden;color:#11dd77;"></i>
						<i id="ardubeat_bad" class="icon ion-android-alert" style="color:red;"></i>
						Arduino Status
					</li>

				</ul>
				<div id="content"></div>
				<ul class="list">
					<li class="item item-toggle">
						Enable Blade
						<label class="toggle toggle-assertive">
							<input id="blade_en_cb" type="checkbox"/>
							<div class="track"><div class="handle"></div></div>
						</label>
					</li>
					<li class="item item-toggle">
						Run Blade
						<label class="toggle toggle-assertive">
							<input id="blade_run_cb" type="checkbox" disabled/>
							<div class="track"><div class="handle"></div></div>
						</label>
					</li>
				</ul>
			</ion-content>
		</ion-pane>
	</body>
</html>
